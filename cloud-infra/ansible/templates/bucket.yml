---
AWSTemplateFormatVersion: '2010-09-09'
Description: Creates S3 bucket to contain ELB logging records for a given environment.
Parameters:
  Environment:
    Description: Application Environment
    Type: String
    Default: dv
    AllowedValues:
      - dv
      - qa
      - pt
      - st
      - pr
  BucketName:
    Description: Name of Logging Bucket
    Type: String
  BucketDeletionPolicy:
    Description: Bucket deletion policy
    Type: String
    Default: retain
    AllowedValues:
      - delete
      - retain
#Mappings:
#  Principal:
