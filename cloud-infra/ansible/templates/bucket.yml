Resources:
  AccessLogBucket:
    Type: AWS::S3::Bucket
    #DeletionPolicy: retain
    Properties:
      BucketName:
        Ref: BucketName
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: GlacierRule
            Prefix: glacier
            Status: Enabled
            ExpirationInDays: '365'
            Transition:
              TransitionInDays: '1'
              StorageClass: Glacier
      Tags:
        - Key: Name
          Value:
            Ref: BucketName
        - Key: Environment
          Value:
            Ref: Environment
  AccessLogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    Properties:
      Bucket:
        Ref: AccessLogBucket
      PolicyDocument:
        #Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Action:
              - s3:PutObject
            Effect: Allow
            Resource:
              - Fn::Join:
                  - ''
                  - - 'arn:aws:s3:::'
                    - Ref: BucketName
                    - "/*"
            Principal: '*'
