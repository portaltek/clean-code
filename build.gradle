plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
    id 'java'
    id 'idea'
    id "groovy"
    id "com.palantir.docker" version "0.22.1"
    id "com.palantir.docker-run" version "0.22.1"
}

description = """clean-code project"""
sourceCompatibility = 1.8
targetCompatibility = 1.8
version '1.0.0'

dependencies {

    implementation          'org.springframework.boot:spring-boot-starter-web'
    implementation          'org.springframework.boot:spring-boot-starter-actuator'
    implementation          'org.springframework.boot:spring-boot-starter-security'
    implementation          'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly             'com.h2database:h2'
    testRuntimeOnly         'com.h2database:h2'
    testImplementation      'org.springframework.boot:spring-boot-starter-test'

    implementation          'org.apache.commons:commons-collections4:4.4'
    implementation          'org.apache.commons:commons-lang3:3.9'

    implementation          'org.slf4j:slf4j-api:1.7.25'
    implementation          'ch.qos.logback:logback-classic:1.2.3'
    implementation          'io.jsonwebtoken:jjwt:0.9.0'

    implementation          'org.projectlombok:lombok:1.18.8'
    annotationProcessor     'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'

//    implementation 'org.codehaus.groovy:groovy:3.0.5'
//    testImplementation('org.spockframework:spock-core:2.0-M3-groovy-3.0')
//    testImplementation('org.spockframework:spock-spring:2.0-M3-groovy-3.0')
//    implementation 'org.spockframework.spock:spock-core:1.3-groovy-2.5'
//    implementation 'org.spockframework.spock:spock-spring:1.3-groovy-2.5'
//    testImplementation 'org.spockframework.spock:spock-core:1.3-groovy-2.5'
//    testImplementation 'org.spockframework.spock:spock-spring:1.3-groovy-2.5'

    implementation "org.codehaus.groovy:groovy:2.5.13"
    testImplementation platform("org.spockframework:spock-bom:2.0-M3-groovy-2.5")
    testImplementation "org.spockframework:spock-core"
}

repositories {
    mavenCentral()
    //maven { url 'https://jitpack.io' }
    jcenter()
}
test {
    useJUnitPlatform()
}

bootJar {
    archiveBaseName = 'clean-code'
    archiveVersion = '1.0.0'
    archiveFileName = 'clean-code.jar'
    //archiveFileName = archiveBaseName + '-' + archiveVersion + '.jar'
}

docker {
    name    'portaltek/clean-code:1.0.0'
    files   'build/libs/clean-code.jar'
    setDockerfile(file("cloud-infra/docker/build.dockerfile"))
}

dockerRun {
    name    'clean-code'
    image   'portaltek/clean-code:1.0.0'
    ports   '8080:8080'
    clean   true

}